<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>{{doSomethingWithAi}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="ai">
        <div id="header">
            <ai-button text="improvePageWithAi" id="improvePageWithAi"></ai-button>
        </div>
        <div class="content">
            <div id="hero">
                <h2 class="magic" data-translation-text="{{doSomethingWith}}"></h2>
                <h1 class="magic" data-translation-text="✨  {{ai}}  ✨"></h1>
            </div>
            
            <message-list id="message-list"></message-list>
            
            <div class="toolbar">
                <ai-button text="helpWithQuestion" id="helpWithQuestion"></ai-button>
            </div>
            <ai-input></ai-input>
        </div>
        <div class="footer">
            
        </div>
        <template id="message-list-template">
            <link rel="stylesheet" href="message-list.css"/>
            <div id="container">
            </div>
        </template>
        <template id="message-template">
            <link rel="stylesheet" href="message.css"/>
            <div class="container">
                <div class="balloon">
                    <p></p>
                    <ai-button></ai-button>
                </div>
            </div>
        </template>
        <template id="received-ai-message-template">
            <message-list-message variant="answer"></message-list-message>
        </template>
        <template id="sent-message-template">
            <message-list-message ai-button-text="improvePromptWithAi"></message-list-message>
        </template>
        <template id="ai-button-template">
            <link rel="stylesheet" href="ai-button.css"/>
            <button>
                <span id="button-text"></span>
            </button>
        </template>
        <template id="ai-input-template">
            <link rel="stylesheet" href="ai-input.css"/>
            <div class="wrapper">
                <textarea
                    data-translation-placeholder="{{whatCanIDoForYou}}"
                    spellcheck="false"
                ></textarea>
                <button>
                    <span>✨</span>
                </button>
            </div>
        </template>
        <template id="remaining-message-template">
            <link rel="stylesheet" href="remaining-message.css"/>
            <span></span>
        </template>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
