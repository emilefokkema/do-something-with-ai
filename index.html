<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>{{doSomethingWithAi}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="header">
            <ai-button text="improvePageWithAi"></ai-button>
        </div>
        <div class="content">
            <h2 class="magic" data-translation-text="{{doSomethingWith}}"></h2>
            <h1 class="magic" data-translation-text="✨  {{ai}}  ✨"></h1>
            
            <div class="message-list-container">
                <message-list id="message-list"></message-list>
            </div>
            
            <div class="toolbar">
                <ai-button text="helpWithQuestion"></ai-button>
            </div>
            <div class="magic-input-wrapper">
                <textarea 
                    id="magic-input"
                    data-translation-placeholder="{{whatCanIDoForYou}}"
                    spellcheck="false"
                ></textarea>
                <button id="send-button">
                    <span class="send-button-text">✨</span>
                </button>
            </div>
        </div>
        <div class="footer">
            <ai-button text="useAiToFindOutHowToAddAnotherAIButtonToThisPage"></ai-button>
        </div>
        <template id="message-list-template">
            <link rel="stylesheet" href="message-list.css"/>
            <div id="container">
            </div>
        </template>
        <template id="received-ai-message-template">
            <link rel="stylesheet" href="received-ai-message.css"/>
            <div id="container">
                <div id="balloon">
                    <p id="content-container"></p>
                    <ai-button text="improveAnswerWithAi"></ai-button>
                </div>
            </div>
        </template>
        <template id="sent-message-template">
            <link rel="stylesheet" href="sent-message.css"/>
            <div class="container">
                <div class="balloon">
                    <p id="content-container"></p>
                    <ai-button text="improvePromptWithAi"></ai-button>
                </div>
            </div>
        </template>
        <template id="ai-button-template">
            <link rel="stylesheet" href="ai-button.css"/>
            <button>
                <span id="button-text"></span>
            </button>
        </template>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
