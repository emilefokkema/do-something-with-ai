<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <script type="module" src="scripts/main.js" async></script>
    </head>
    <body>
        <div class="content">
            <h2 class="magic" data-translation-text="{{doSomethingWith}}"></h2>
            <h1 class="magic" data-translation-text="✨  {{ai}}  ✨"></h1>
            
            <div class="toolbar">
                <button id="help-question-button">
                    <span class="button-text" data-translation-text="✨ {{helpWithQuestion}}"></span>
                </button>
            </div>
            <div class="magic-input-wrapper">
                <textarea 
                    class="magic-input"
                    data-translation-placeholder="{{whatCanIDoForYou}}"
                    spellcheck="false"
                ></textarea>
            </div>
        </div>
    </body>
</html>
